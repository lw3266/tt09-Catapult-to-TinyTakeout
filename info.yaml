  ui[5]: "x_rsc_dat[5]"
  ui[6]: "x_rsc_dat[6]"
  ui[7]: "x_rsc_dat[7]"

  # Outputs
  uo[0]: "b[0]"
  uo[1]: "b[1]"
  uo[2]: "b[2]"
  uo[3]: "b[3]"
  uo[4]: "b[4]"
  uo[5]: "b[5]"
  uo[6]: "b[6]"
  uo[7]: "b[7]"

  # Bidirectional pins
  uio[0]: "b[8]"
  uio[1]: "b[9]"
  uio[2]: "b[10]"
  uio[3]: "b[11]"
  uio[4]: "b[12]"
  uio[5]: "b[13]"
  uio[6]: "b[14]"
  uio[7]: "b[15]"

